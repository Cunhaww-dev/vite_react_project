name: Update project thumbnails

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL do projeto para capturar (ex: https://dashboard-boilerplate-seven.vercel.app/dashboard)'
        required: false
        default: 'https://dashboard-boilerplate-seven.vercel.app/dashboard'

permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    env:
      # você pode alterar o nome do arquivo de saída se quiser
      OUT_PNG: public/images/dashboard-thumb-4x5.png
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Ensure Puppeteer browser is installed
        run: pnpm dlx puppeteer@latest install

      - name: Run screenshot script
        run: |
          echo "URL alvo: ${{ github.event.inputs.target_url || 'https://dashboard-boilerplate-seven.vercel.app/dashboard' }}"
          node scripts/screenshot.cjs "${{ github.event.inputs.target_url || 'https://dashboard-boilerplate-seven.vercel.app/dashboard' }}" "${{ env.OUT_PNG }}"

      - name: Convert PNG -> WebP and create variants
        run: node scripts/convert-to-webp.cjs

      - name: Show generated files
        run: ls -lah public/images || true

      - name: Commit generated images
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: actions@github.com
        run: |
          git config user.name "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          git add public/images || true
          # só commita se houver mudanças
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update generated screenshots by workflow"
            git push origin HEAD
          fi
